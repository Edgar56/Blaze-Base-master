<template name="Users">
    {{#if isInRole 'admin'}}
        <h1 class="page-title">Users</h1>
    <table>
        <tr>
            <th>Id</th>
            <th>Email</th>
            <th>First Name</th>
            <th>Created At</th>
            <th>ADmin</th>
        </tr>
        {{#each users}}
            <tr>
                <td class="user_id">{{_id}}</td>
                <td>{{userEmail}}</td>
                <td>{{profile.firstName}}</td>
                <td>{{dateFormat}}</td>
                <td>{{isAdmin}}</td>
                <div class="user-edit">
                    <h3>Edit user</h3>
                    {{#if isAdmin}}
                    {{else }}
                    <button>Make Admin</button>
                    {{/if}}
                </div>
            </tr>
            {{/each}}
    </table>
    {{else}}
        <h1>Not Authorized</h1>
    {{/if}}
</template>
